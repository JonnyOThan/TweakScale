// These parts are 7.5m, but they have a bulkhead profile of size5 and attachnodes of size 5 (6.25m)

@PART[nflv-fueltank-adapter-75-5-1|nflv-fueltank-adapter-75-5-2|nflv-skeletal-adapter-75-5-1]:HAS[~tweakscale_ignore&!MODULE[TweakScale]]
{
	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 7.5
		ATTACHNODEDIAMETER
		{
			bottom = 7.5
		}
	}
}

@PART[nflv*-75-*]:HAS[~tweakscale_ignore&!MODULE[TweakScale]&~tweakscale_node_size]
{
	tweakscale_default_scale = 7.5
	tweakscale_node_diameter = 7.5
}

